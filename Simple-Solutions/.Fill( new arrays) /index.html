<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>
<h2>The fill() Method</h2>

<p>fill() fills specified elements in an array with a value.</p>
<p>Fill all array elements with "Kiwi":</p>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango", "nice"];
document.getElementById("demo").innerHTML = 
fruits.fill(" Keep it UP!"); 
</script>

<p>The fill() method is not supported in Internet Explorer 11 (or earlier).</p>

</body>
</html>
