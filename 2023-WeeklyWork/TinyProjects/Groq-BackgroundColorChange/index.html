<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Changing Color Background</title>
    <style>
        body {
            background-color: #ea8e89;
            transition: background-color 3s ease-in-out;
        }
    </style>
</head>

<body>
    <script>
        function changeBackgroundColor() {
            const colors = ["#a8d0c1", "#b3e16a", "#d3c49d", "#e9aa80", "#ea8e89"];
            let currentColor = 0;
            setInterval(() => {
                document.body.style.background = colors[currentColor];
                currentColor++;
                if (currentColor === colors.length) {
                    currentColor = 0;
                }
            }, 1500);
        }
        console.log("ALL GOOD HERE")
        changeBackgroundColor();
        console.log("ALL GOOD HERE AGAIN")
    </script>
</body>

</html>
