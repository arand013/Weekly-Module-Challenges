<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </link>

    <title>Form</title>
</head>

<body>

    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">This Is A Form</div>

        <div class="input-container ic1">
            <input type="text" id="firstname" class="input" placeholder=" " />
            <div class="cut"></div>
            <label for="firstname" class="placeholder">First name</label>
        </div>

        <div class="input-container ic2">
            <input type="number" id="age" class="input" placeholder=" " min="1" max="89" />
            <div class="cut"></div>
            <label for="age" class="placeholder">Your age</label>
        </div>

        <div class="input-container ic2">
            <input type="text" id="email" class="input" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</label>
        </div>

        <div class="input-container ic2">
            <input type="date" id="date" class="input" placeholder=" " min="1960-01-01" />
            <div class="cut cut-short"></div>
            <label for="date" class="placeholder">B-Day</label>
        </div>

        <div class="input-container ic2">
            <select type="multiple" name="eyeColor" id="eyeColor" class="input" placeholder=" ">
                <option value="Green">Green</option>
                <option label="Red" value="Red">Red</option>
                <option value="Green">Orange</option>
                <option label="Red" value="Red">Yellow</option>
                <option value="Blue">Blue</option>
                <option label="Purple" value="Purple">Purple</option>
            </select>
            <div class="cut"></div>
            <label for="eyecolor" class="placeholder">Eye Color</label>
        </div>

        <div class="input-container ic2">
            <textarea id="bio" class="input" name="bio" maxlength="20" placeholder=" "> </textarea>
            <div class="cut cut-short"></div>
            <label for="bio" class="placeholder">Bio</label>
        </div>

        <div class="input-container ic2">
            <input type="file" id="file" class="input" placeholder=" " name="file" />
            <div class="cut cut-short"></div>
            <label for="file" class="placeholder">File</label>
        </div>

        <div class="input-container ic2">
            <input type="url" id="url" class="input" name="url" placeholder=" "> </input>
            <div class="cut cut-short"></div>
            <label for="url" class="placeholder">Url</label>
        </div>

        <div class="input-container ic2">
            <input type="color" id="color" class="input" placeholder=" " name="color"> </input>
            <div class="cut cut-short"></div>
            <label for="color" class="placeholder">Color</label>
        </div>

        <div class="input-container ic2">
            <input type="password" class="input" name="password" placeholder=" "> </input>
            <div class="cut cut-short"></div>
            <label for="password" class="placeholder">Password</label>
        </div>

        <button type="reset" class="submit">Reset</button>
        <button type="text" class="submit">Submit</button>

    </div>

</body>

</html>
